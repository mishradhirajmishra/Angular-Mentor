<!--================Blog Area =================-->
<section class="blog_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="blog_left_sidebar">
          <article class="blog_item">

            <div class="blog_details" *ngIf="!showInputVar">
              <a class="d-inline-block" >
                <h1 class="text-color text-center">Login</h1>
                <small class="form-text text-danger">{{response}}</small>
              </a>
              <div class="form white-background" >
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                  <!-- ======================= -->           

                  <div class="form-group">
                    <input class="form-control" #userName="ngModel" [class.invalid]="userName.invalid && userName.touched" type="text" name="username" placeholder="username" ngModel required>
                    <small class="form-text text-danger" *ngIf="userName.invalid && userName.touched">User Name is required</small>

                  </div>
                  <div class="form-group">
                    <input class="form-control" #password="ngModel" [class.invalid]="password.invalid && password.touched" type="password" name="password" placeholder="Password" ngModel required>
                    <small class="form-text text-danger" *ngIf="password.invalid && password.touched">Password is required</small>

                  </div>

                  <br>
                  <div class="form-check">
                    <input id="my-input" class="form-check-input" type="checkbox" name="remb" ngModel >
                    <label for="my-input" class="form-check-label" >Remember me</label>
                  </div>
                   <br>
                  <div class="form-group">
                    <button class="button button1" [disabled]="loginForm.form.invalid" type="Submit">Login</button>
                  </div>
                </form>
                 <h6 (click)="showinput()" class="text-center text-danger curser-pointer">Forgot Password ? ...</h6>              

                 <h2 class="text-center">Dont have Account ? Dont Worry</h2>
                 <button (click)="register()" class="button button1 white">Register </button>
              </div>
            </div>
            <!-- =============== forgot password  ================ -->
            
            <div class="blog_details" *ngIf="showInputVar">
              <a class="d-inline-block">
                <h1 class="text-color text-center curser-pointer">Forgot Password ? </h1>
                <br>  <br>
                <small class="form-text text-danger">{{response}}</small>
              </a>
              <div class="form white-background">
                
                  <div class="form-group">
                <input (keyup)="validateEmail()" type="email" [(ngModel)]="email" class="form-control" placeholder="Your Registered Email ...">
              </div>
              <br>
                 <button (click)="sendEmail()" class="button button1 white">Send</button>
              </div>
              <br>
            </div>
          </article>

        </div>
      </div>

    </div>
  </div>
</section>
<!--================Blog Area =================-->
